<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Journey - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #2c3e50, #3498db);
        }
        
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Cloud Journey Login</h2>
            <form id="loginForm" onsubmit="return validateLogin(event)">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p id="errorMessage" class="error-message">Incorrect password. Please try again.</p>
            </form>
        </div>
    </div>

    <script>
        // Check if user is already authenticated
        if (localStorage.getItem('authenticated') === 'true') {
            window.location.replace('index.html');
        }

        function validateLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const correctPassword = 'your-secure-password'; // Change this to your desired password

            if (password === correctPassword) {
                localStorage.setItem('authenticated', 'true');
                window.location.replace('index.html');
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
            }
            return false;
        }
    </script>
</body>
</html>
